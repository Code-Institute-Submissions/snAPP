{% extends 'base.html' %}

{% load bootstrap_tags %}



{% block content %}
<div class="row list-head">
    <div class="col-xs-12 list-head-img">
        <i class="fas fa-cog fa-4x profile feature"></i>
        <h2 class="feature">Add Comment</h2>
    </div>
    <div class "col-xs-12">
        <p><strong>Bug Report #{{ post.id }}</strong></p>
        <p><strong>{{ post.title }}</strong></p>
    </div>
</div>

<div class="col-xs-10 col-xs-offset-1 col-sm-8-offset-2 col-md-6-offset-3 col-lg-4 col-lg-offset-4">
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="save btn btn-success">Send</button>
    </form>
</div>
{% endblock %}
