{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %} 

{% block page_heading %}Login{% endblock %} 

{% block content %}
<form method='POST' class="login">
    {% csrf_token %} {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-lg btn-success home-btn">Sign In</button>
</form>
<h4>Forgot your password?<br>It happens.</h4><br>

<h2><a href="{% url 'password_reset' %}">Reset it.</a></h2>
{% endblock %}
