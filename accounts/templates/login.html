{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %} 

{% block page_heading %}Login{% endblock %} 

{% block content %}
<form method='POST'>
    {% csrf_token %} {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
<p>Forgot your password? It happens.<a href="{% url 'password_reset' %}"><br>Reset it.</a></p>
{% endblock %}
